version: 1
services:
  # Backend API
  - type: web
    name: valentis-api
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn -w 4 -k uvicorn.workers.UvicornWorker app.main:app --bind 0.0.0.0:$PORT
    healthCheckPath: /health
    plan: free
    envVars:
      - key: PORT
        value: 8000

  # Frontend Static Site (Defined as a web service with static runtime)
  - type: web
    name: valentis-web
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://valentis-api.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
