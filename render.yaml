services:
  # Backend Web Service
  - type: web
    name: valentis-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn -w 4 -k uvicorn.workers.UvicornWorker app.main:app --bind 0.0.0.0:$PORT
    healthCheckPath: /api/upload/health # or another light endpoint
    envVars:
      - key: PORT
        value: 8000

  # Frontend Static Site
  - type: static
    name: valentis
    env: static
    buildCommand: cd frontend && npm install && npm run build
    publishPath: ./frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    envVars:
      - key: VITE_API_URL
        fromService:
          name: valentis-backend
          type: web
          property: host
    routes:
      - type: rewrite
        source: /api/*
        destination: https://valentis-backend.onrender.com/api/* # Fallback proxy
      - type: rewrite
        source: /*
        destination: /index.html
